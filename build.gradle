plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.2'
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

group 'com.baseten.pl'
version '1.1.1-Alpha'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.4'
}

patchPluginXml {
    changeNotes """
      Alpha release"""
}